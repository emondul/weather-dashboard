<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <div id="search-inputs" class="col-2">

          <h2 class="">Search for a City:</h2><br>
          <input id="cityName" class="col" value=""><br><br>
          <button type="button" class="btn btn-primary col" id="search-button">Search</button>
          <hr>
          <div id="searchHistory"></div>
      </div>

      <div id="search-results" class="col-8">
          <div id="todaysWeather" class="border border-dark p-1 invisible"></div>
          <div id="fiveDayForecastTitle" class="row"></div>
          <div id="fiveDayForecast" class="row"></div>
      </div>
      </div>
    </div>

</body>
</html>
